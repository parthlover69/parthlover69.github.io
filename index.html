<!DOCTYPE html>
<html lang="en">
<head>
<script>
(function () {
    const isMac = navigator.userAgent.includes("Mac OS X");
    const hasBypass = window.location.search.includes("bypass");

    if (isMac && !hasBypass) {
        if (window.stop) window.stop();
        window.fetch = () => new Promise(() => {});
        XMLHttpRequest.prototype.open = function() { throw new Error(); };

        setTimeout(() => {
            window.location.href = "about:blank";
            setTimeout(() => window.close(), 50);
        }, 10);

        throw new Error();
    }
})();
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>parth.social - Login</title>
<link rel="stylesheet" href="styles.css">
<style>
/* FIGMATIZED AUTH PAGE */
.auth-box {
    border: 1px solid var(--border-color);
    padding: 40px;
    background-color: var(--bg-secondary);
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    transform: translateY(15px);
    opacity: 0;
    animation: authFadeIn 0.7s ease forwards;
}

@keyframes authFadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to   { opacity: 1; transform: translateY(0); }
}

.toggle-btn {
    border-radius: 8px;
}

.toggle-btn.active {
    transform: scale(1.03);
    transition: 0.25s ease;
}

.form-group input {
    border-radius: 8px;
    transition: border-color 0.25s, background 0.25s;
}

.form-group input:focus {
    border-color: var(--accent);
    background: rgba(30,144,255,0.10);
}

.btn-primary {
    border-radius: 8px;
    font-weight: 600;
    transition: 0.25s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
}

.subtitle {
    opacity: 0.7;
    font-size: 13px;
    margin-bottom: 25px;
}

/* Smooth toggle animation */
.form {
    opacity: 0;
    transform: scale(0.98);
    transition: opacity 0.25s ease, transform 0.3s ease;
}

.form.active {
    opacity: 1;
    transform: scale(1);
}
</style>
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1>parth.social</h1>
            <p class="subtitle">parth's tuff social network</p>
            
            <div id="authForm">
                <div class="form-toggle">
                    <button id="loginBtn" class="toggle-btn active">Login</button>
                    <button id="signupBtn" class="toggle-btn">Sign Up</button>
                </div>

                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div id="loginError" class="error-message"></div>
                </form>

                <form id="signupForm" class="form">
                    <div class="form-group">
                        <input type="text" id="signupUsername" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="inviteCode" placeholder="invite code" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <div id="signupError" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

<script src="js/sha256.js"></script>
<script src="js/firebase-api.js"></script>
<script src="js/auth.js"></script>

<script>
// toggle animation
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

loginBtn.onclick = () => {
    loginBtn.classList.add("active");
    signupBtn.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
};

signupBtn.onclick = () => {
    signupBtn.classList.add("active");
    loginBtn.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
};
</script>

</body>
</html>
