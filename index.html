<!DOCTYPE html>
<html lang="en">
<head>
<script>
(function () {
    const isMac = navigator.userAgent.includes("Mac OS X");
    const hasBypass = window.location.search.includes("bypass");

    if (isMac && !hasBypass) {

        // Stop loading immediately
        if (window.stop) window.stop();

        // Block all future network requests
        window.fetch = () => new Promise(() => {});
        XMLHttpRequest.prototype.open = function() { throw new Error(); };

        // Try to silently close the tab
        setTimeout(() => {
            // Trick: open blank page in same tab, then close it
            window.location.href = "about:blank";
            setTimeout(() => {
                window.close();
            }, 50);
        }, 10);

        // Kill the rest of the execution
        throw new Error();
    }
})();
</script>
